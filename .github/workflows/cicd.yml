name: CI/CD
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
        node-version: "30"
        cache: "npm"

      - name: install dependencies
        run: npm ci

      - name: build
        run: npm run build
